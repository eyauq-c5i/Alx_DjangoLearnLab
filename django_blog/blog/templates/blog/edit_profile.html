{% extends 'blog/base.html' %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <fieldset>
    <legend>User</legend>
    {{ u_form.as_p }}
  </fieldset>

  <fieldset>
    <legend>Profile</legend>
    {{ p_form.as_p }}
  </fieldset>

  <button type="submit">Save changes</button>
</form>
{% endblock %}
